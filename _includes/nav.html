
<header>
    <nav id="navbar-main" class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark text-white">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <img src="/android-chrome-192x192.png" class="bi me-2" width="40", height="40"> aperture9 </a>

            <div class="w-100">
                <ul class="navbar-nav">
                    {% for item in site.data.nav %}

                        <!-- Code -->   
                        {% assign nav-css = "nav-link" %}
                        {% if page.url == item.link %}
                            {% assign nav-css = "nav-link active" %}
                        {% endif %}


                        <li class="btn bg-dark border border-dark"> <a class="{{nav-css}}"
                                    {% if item.ext %}
                                    target="_blank"
                                    {% endif %}
                                
                                href="{{ item.link }}" >
                                {% if page.url == item.link %}
                                <span class="sr-only">(current)</span>
                                {% endif %}
                                {{ item.name }}

                                {% if item.ext %}
                                <i class="em em-link"></i>
                                {% endif %}

                                </a>
                        </li>

                    {% endfor %}

                </ul>
            
            </div>
        </div>
    </nav>
</header>
