- title: Spline Sweeper
  description:  <p> The sweep component allows you to quickly generate spline meshes to sweep the given spline. Its not meant to be a complex system for special game logic, rather this is for when you just want to mesh a spline quickly and without effort. </p>
                <p> Just one node is required to call the sweep functionality, and it can run in construction script or at runtime. The mesh cleans itself on each run, so it's fine to call on tick as well, so long as your spline isn't too complex. </p>
                <p> This pack comes with a set of profiles to sweep, but you can add your own easily, they are just 1cm2 meshes with a number of subdivisions to increase smoothness during deformation. </p>
  store_link: https://www.unrealengine.com/marketplace/en-US/product/4841d1af3b0c49c3a56fdbd343d86b93
  show_docs_link: true
  docs_link:  Docs/SplineSweeper.html
