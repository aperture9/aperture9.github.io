- title: In Game Log Display
  description:    <p> If your like me, you love developing in VR, but really dislike having to take the headset off to check the log, or squinting at the in-game console, this may be the plugin for you. In response to this frustration, here is the VR Log. <p>
                  <p> The VR Log / Blueprint exposed log is a C++ plugin that exposes the system output log to blueprint, and uses a interactive 3D widget to visualise the log. </p>
                  <p> The log supports the system log, and blueprint messages. There's no special nodes required, no changes to your workflow, just use print strings as normal. This plugin taps directly into the GLog and pipes the output to blueprints. </p>
